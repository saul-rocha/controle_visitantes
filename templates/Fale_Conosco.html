<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="css/estilo_fale_conosco.css">

    <title>Contato</title>
</head>
<body>

    <form>

        <div id="Formulario">
            <h3 id = "formulario_cabecalho">Quer saber mais? Ou ficou com dúvida em algo?  </h3>
            <p>Fale conosco, seu contato é muito importante!<br> É so preencher os campos abaixo, rapidinho. </p>

            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="text" name="assunto" id="assunto" placeholder="Assunto"  required>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia" placeholder="Assunto"></textarea>

            <button class="botao_enviar" type="submit">ENVIAR</button>
        </div>
    </form>

</body>
</html>
